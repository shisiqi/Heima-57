<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--引入bootstrap.min.css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>



</head>
<style>
    .paddtop{
        padding-top: 10px;
    }
    .search-input{
        float: left;
        border: 2px solid #ffc900;
        width: 400px;
        height: 35px;
        padding-left: 5px;
        margin-top: 15px;
    }
    .search-btn{
        float: left;
        border: 2px solid #ffc900;
        width: 95px;
        height: 35px;
        background: #ffc900;
        text-align: center;
        line-height: 35px;
        margin-top: 15px;
    }
</style>

<body>
    <!--1.页眉部分-->
    <!--这里可以使用语义化标签header来代替div，使代码可读性更高-->
    <header class="container-fluid">
        <!--bootstrap栅格系统的标准写法，先定义容器，再在容器中定义行，在行内定义元素-->
        <div class="row">
            <!--在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片设置了 max-width: 100%;、 height: auto; 和 display: block; 属性，从而让图片在其父元素中更好的缩放。-->
            <img src="img/top_banner.jpg" class="img-responsive">
        </div>
        <div class="row paddtop" >
            <div class="col-md-3">
                <img src="img/logo.jpg" class="img-responsive">
            </div>
            <div class="col-md-5">
                <input class="search-input" placeholder="请输入线路名称" >
                <a class="search-btn" href="javascript:void(0)">搜索</a>
            </div>
            <div class="col-md-4">
                <img src="img/hotel_tel.png" class="img-responsive">
            </div>
        </div>
    </header>
    <!--2.主题部分-->
    <div class="container"></div>
    <!--3.页脚部分-->
    <footer class="container-fluid"></footer>





</body>
</html>
