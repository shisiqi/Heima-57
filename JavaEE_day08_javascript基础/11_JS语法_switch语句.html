<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>
        var a = true;
        switch (a) {
            case 1:
                alert("number");
                break;
            case "abc":
                alert("str");
                break;
            case true:
                alert("boolean");
                break;
        }


    </script>
</head>
<body>

</body>
</html>
