<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>

    <script>
        /*
        Date：日期对象
            1.创建方式：
                        var date = new Date();
            2.方法：
                toLocalString(),返回当前date对象对应的时间本地字符串格式



         */

        var date = new Date();
        document.write(date + "<br>");
        document.write(date.toLocaleString() + "<br>")
        document.write(date.getTime() + "<br>")


    </script>
</head>
<body>

</body>
</html>
