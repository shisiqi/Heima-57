<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
    <script>
        /*
        正则对象
        1.创建:
            1.var reg = new RegExp("正则表达式");
            2.var reg = /正则表达式/
        2.test方法
            1.test(参数):验证指定的字符串是否符合正则定义的规范


         */

        var reg = new RegExp("^\\w{6,12}$");
        var reg1 = /^\w{6,12}$/;
        alert(reg);
        alert(reg1);
        var username = "shisiqi";
        var test = reg1.test(username);
        alert(test);
        var test1 = reg.test(username);
        alert(test1);


    </script>
</head>
<body>

</body>
</html>
