<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>

<script>

    document.write("<table align='center'>")
    /*完成基本的for循环嵌套，展示乘法表*/
    for (var i = 1; i <= 9 ; i++) {

        document.write("<tr>")
        for (var j = 1; j <=i ; j++) {
            document.write("<td>")
            //输出
            document.write( i + "*" + j +"="+ (i*j) + "&nbsp&nbsp&nbsp");
            document.write("</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")



</script>
<body>

</body>
</html>
