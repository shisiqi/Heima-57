<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
    <input id="btn" type="button" value="刷新">
    <input id="goItcast" type="button" value="去百度">
    <script>
        //获取刷新按钮对象
        var btn = document.getElementById("btn");
        //给该按钮绑定上点击事件
        btn.onclick = function () {
            location.reload();
        }

        //获取href
        var href = location.href;
        alert(href);

        //绑定单机时间进行点击跳转页面
        var goItcast = document.getElementById("goItcast");
        goItcast.onclick = function () {
            location.href = "https://www.baidu.cn";
        }


    </script>

</body>
</html>
