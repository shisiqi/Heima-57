<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element对象</title>
</head>
<body>
    <a>点我试一试</a>
    <input type="button" value="给a设置属性" id="btn_set">
    <input type="button" value="取消属性" id="btn_set1">

<script>
    //1.获取btn
    var btn_set = document.getElementById("btn_set");
    //绑定点击事件
    btn_set.onclick = function () {
        var element_a = document.getElementsByTagName("a")[0];
        element_a.setAttribute("href","https://www.baidu.com");
    };

    var btn_set1 = document.getElementById("btn_set1");
    btn_set1.onclick = function () {
        var element_a = document.getElementsByTagName("a")[0];
        element_a.removeAttribute("href");

    }







</script>

</body>
</html>
