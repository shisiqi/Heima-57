<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

    </style>

    

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>

<script>
    //1.在页面加载完成之后绑定事件
    onload = function () {
        //给全选按钮绑定单击事件
        //先获取到全选按钮
        var selectAll = document.getElementById("selectAll");
        selectAll.onclick = function () {
            var cbs = document.getElementsByName("cb");
            //遍历数组
            for (i = 0;i < cbs.length;i++){
                var cb = cbs[i];
                cb.checked = true;
            }
        };


        //给全部选按钮绑定单击事件
        var unSelectAll = document.getElementById("unSelectAll");
        unSelectAll.onclick = function () {
            //先获取到所有的checkbox标签对象
            var cbs = document.getElementsByName("cb");
            for (i=0;i<cbs.length;i++){
                cbs[i].checked = false;
            }
        };

        //给反选按钮绑定单击事件
        var selectRev = document.getElementById("selectRev");
        selectRev.onclick = function () {
            //还是先获取到所有的checkbox标签对象
            var cbs = document.getElementsByName("cb");
            //遍历数组，获取当前所有checkbox的状态
            for (i=0;i<cbs.length;i++){
                var flag = cbs[i].checked;
                if (flag){
                    //flag为true的情况下，赋值为false
                    flag = false;
                }else {
                    flag = true;
                }
                cbs[i].checked = flag;
            }
        };

        //选中第一个checkbox，下面的全都选中
        var cbs = document.getElementsByName("cb");
        var cb1 = cbs[0];
        cb1.onclick = function () {
            //遍历数组，让其他checkbox的状态与该状态一致
            for (i=1;i < cbs.length;i++){
                cbs[i].checked = this.checked;//this就表示cbs数组中第一个元素的状态
            }
        };

        //鼠标放到某一行上面，会变颜色
        //获取所有的tr
        var tr = document.getElementsByTagName("tr");
        //遍历这个tr
        for (i=0;i<tr.length;i++){
            tr[i].onmouseover = function () {
                //将tr的背景颜色改成粉红色
                this.style.background = "red";
                //this.className = "over"给当前class对象设置样式，并在style标签里，使用类选择器选中该class之后设置样式

            }

        }
        for (i=0;i<tr.length;i++){
            tr[i].onmouseout = function () {
                //将tr的背景颜色改成粉红色
                this.style.background = "white";

            }

        }




    }

</script>
</body>
</html>
